<!DOCTYPE html>
<html>
  <head>
    <title>Event Manager</title>
    <link rel="stylesheet" href="./css/events.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="todo-header">
      <a href="./index.html"><h1>EVENT MANAGER</h1></a>
    </div>
    <div class="page-container">
      <div class="title-header">EVENTS</div>
      <div class="contents-div" id="contents-div">
        <div class="events-container">
          <table id="events-table">
            <tr>
              <th>Event Id</th>
              <th><strong>Event Name</strong></th>
              <th><strong>Start date</strong></th>
              <th><strong>End date</strong></th>
              <th><strong>Progress</strong></th>
              <th><strong>Action</strong></th>
            </tr>
          </table>
        </div>
      </div>
      <div class="warning-popup" id="warning-popup">
        <div id="warning-msg"></div>
      </div>
    </div>
    <script src="./scripts/events.js"></script>
  </body>
</html>
